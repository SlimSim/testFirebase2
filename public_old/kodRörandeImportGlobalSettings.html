	<div class="innerDialog flexCol mediumDialog">
		<h2 class="paragraph">Import / Export All Data</h2>
		<p class="paragraph normalSize">
			Import or export all the data that is saved in Troff.
		</p>
		<label class="switch likeLink linkButton" for="importExportAllDataMoreInfoSwitch">More info</label>
		<input id="importExportAllDataMoreInfoSwitch" class="switch_checkbox hidden" type="checkbox" />
		<p class="switch_child paragraph normalSize" >
			Whey you export all data, you will get a long text string ( a so called JSON string ).
			This text-string can be saved and imported to other Troff-programs.
			When you import all data, all the data in that Troff-programs will be over written
			with the data you import.
			<br />
			<b>NOTE:</b> All the markers and song-specific info will also be exported and imported,
			however, if the path to the song is not the same when you import the data,
			then the markers will not be added to the song.
		</p>
		<div class="flexRow">
			<div class="flexCol">
				<input
						id="openExportAllDataDialog"
						type="button"
						class="regularButton"
						value="Export"
						title="export all data saved in troff" />
			</div>
			<div class="flexCol">
				<input
						type="button"
						class="regularButton"
						data-st-css-selector-to-toggle="#outerImportAllDataPopUpSquare"
						value="Import"
						title="overwrite all data in Troff with new (all your current data will be lost)" />
			</div>

		</div>

		<input
				type="button"
				class="regularButton buttWidthStandard dialogCancelButton"
				value="Cancel" />
	</div>
</div>
